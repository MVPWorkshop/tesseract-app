name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dependencies:
    runs-on: ubuntu-latest

    container:
      image: node:14

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Lingui Compile
        run: yarn lang:compile

  lint:
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Load node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Typescript code passes lint check
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: dependencies

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Load node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Build
        run: yarn build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_PROVIDER_POLLING_INTERVAL: ${{ secrets.REACT_APP_PROVIDER_POLLING_INTERVAL }}
          REACT_APP_POLYGON_MAINNET_RPC_URL: ${{ secrets.REACT_APP_POLYGON_MAINNET_RPC_URL }}
          REACT_APP_POLYGON_MUMBAI_RPC_URL: ${{ secrets.REACT_APP_POLYGON_MUMBAI_RPC_URL }}
          REACT_APP_SUPPORTED_CHAIN_IDS: ${{ secrets.REACT_APP_SUPPORTED_CHAIN_IDS }}
          REACT_APP_METAMASK_DOWNLOAD_LINK: ${{ secrets.REACT_APP_METAMASK_DOWNLOAD_LINK }}
          REACT_APP_EXPLORER_POLYGON_MAINNET: ${{ secrets.REACT_APP_EXPLORER_POLYGON_MAINNET }}
          REACT_APP_EXPLORER_POLYGON_MUMBAI: ${{ secrets.REACT_APP_EXPLORER_POLYGON_MUMBAI }}
          REACT_APP_REGISTRY_ADDRESS_POLYGON_MAINNET: ${{ secrets.REACT_APP_REGISTRY_ADDRESS_POLYGON_MAINNET }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Load node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: './build'
